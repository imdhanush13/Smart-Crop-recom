<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ðŸŒ¿ Smart Crop Recommendation System</h2>
        <div class="card shadow col-lg-8 mx-auto">
            <form method="POST" action="/">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>Nitrogen (N):</label>
                        <input type="number" name="N" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Phosphorus (P):</label>
                        <input type="number" name="P" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Potassium (K):</label>
                        <input type="number" name="K" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Temperature (Â°C):</label>
                        <input type="number" step="any" name="temperature" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Humidity (%):</label>
                        <input type="number" step="any" name="humidity" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>pH:</label>
                        <input type="number" step="any" name="ph" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Rainfall (mm):</label>
                        <input type="number" step="any" name="rainfall" class="form-control" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <input type="submit" value="Predict" class="btn btn-success w-100">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <a href="/" class="btn btn-secondary w-100">Reset</a>
                    </div>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <h5>{{ prediction_text }}</h5>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
