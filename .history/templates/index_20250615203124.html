<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-success">ðŸŒ± Crop Recommendation System</h2>
        <form method="POST">
            <div class="row g-3">
                {% for label in ['N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall'] %}
                <div class="col-md-4">
                    <label>{{ label.capitalize() }}</label>
                    <input type="number" step="any" name="{{ label }}" class="form-control" required>
                </div>
                {% endfor %}
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </div>
            </div>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info mt-4">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
